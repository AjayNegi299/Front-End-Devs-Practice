<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily News</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div id="main-nav" class="flex container">
        <div class="logo-container">
          <span class="logo">Daily News</span>
        </div>
        <div class="nav-links">
          <ul class="flex nav-link">
            <li class="nav-item" id="ipl" onclick="onNavItem('ipl')">IPL</li>
            <li class="nav-item" id="Finance" onclick="onNavItem('Finance')">Finance</li>
            <li class="nav-item" id="Politices" onclick="onNavItem('Politices')">Politices</li>
          </ul>
        </div>
        <div class="search-box">
          <input id="search-input" class="search-bar" type="text" placeholder="e.g Science" />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>
    <main class="main">
        <div class="main-content container flex" id="main-content">
           
        </div>
    </main>
    <template id="templete-news-card">
            <div class="card-container">
                <div class="card-header">
                    <img src="https://placehold.co/400x200" alt="" class="card-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 26/07/2025</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rem molestiae maiores autem rerum, ea laudantium!</p>
                </div>
            </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
