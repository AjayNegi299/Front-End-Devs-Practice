<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Menu Bar</title>
    <!--======Css Linking=========-->
    <link rel="stylesheet" href="styles.css" />
    <!--======== Link icons =========-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--===== Headers =====-->
    <header class="header">
      <nav class="nav container">
        <div class="nav-data">
            <a class="nav__logo"> <i class="ri-planet-line"></i> Company </a>
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line nav__burgur"></i>
            <i class="ri-close-fill nav__close"></i>
          </div>
        </div>
        <!--============= nav Menu ================-->

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li><a href="#" class="nav__link">Home</a></li>
            <li><a href="#" class="nav__link">Company</a></li>

         <!--============= DropDown 1 ================-->

            <li class="dropdown__item">
              <div class="nav__link">
                Analytics <i class="ri-arrow-down-s-line Dropdown__arrow"></i>
              </div>

        <!-- ============= Dropdown sub-menu ================--->  
              <ul class="dropdown__menu">
                <li><a href="#" class="dropdown__link">
                <i class="ri-pie-chart-line"></i>Overview
                    </a>
                </li>
                <li><a href="#" class="dropdown__link">
                <i class="ri-arrow-up-down-line"></i>Transaction
                    </a>
                </li>
                <li><a href="#" class="dropdown__link">
                <i class="ri-bar-chart-line"></i>Report
                    </a>
                </li>
              </ul>
            </li>
            <li><a href="#" class="nav__link">Products</a></li>

        <!--============= DropDown 2 ================-->

            <li class="dropdown__item">
              <div class="nav__link">
                User <i class="ri-arrow-down-s-line Dropdown__arrow"></i>
              </div>
        <!--============= Dropdown sub-menu ================-->  

              <ul class="dropdown__menu">
                <li><a href="#" class="dropdown__link">
                <i class="ri-user-line"></i>User
                    </a> 
                </li>
                <li><a href="#" class="dropdown__link">
                <i class="ri-lock-line"></i>Accounts
                    </a>
                </li>
                <li><a href="#" class="dropdown__link">
                <i class="ri-chat-1-line"></i>Messages
                    </a>
                </li>
              </ul>
            </li>
            <li><a href="#" class="nav__link">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <script src="script.js"></script>
  </body>
</html>
